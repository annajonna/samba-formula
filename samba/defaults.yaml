# Default lookup dictionary
samba:
  server: samba
  client: samba
  service: smbd
  config: /etc/samba/smb.conf
  config_src: salt://samba/files/smb.conf

  conf:
    render:
      section_order: ['global']
      include_skeleton: yes
    sections:
      global:

  users:

  preinstall:
    cmd:
    osreleases: ()
